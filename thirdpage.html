<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .card h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image/FalCoins740.png" alt="Logo" class="logo">
            <h1>Welcome to Your Account</h1>
            <p class="balance">Balance: â‚±<span id="userBalance">0.00</span></p>

            <button class="btn" onclick="goToDeposit()">Deposit</button>
            <button class="btn" onclick="goToTransfer()">Transfer Money</button>
            <button class="btn" onclick="logout()">Log Out</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 Your Website Name | All rights reserved</p>
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');

        // If the current user is logged in, fetch their data from localStorage
        if (currentUser) {
            const userData = JSON.parse(localStorage.getItem(currentUser));

            // Display the user's balance
            document.getElementById('userBalance').textContent = userData.balance.toFixed(2);
        } else {
            alert("No user logged in!");
            window.location.href = 'login.html'; // Redirect to login if no user is found
        }

        function goToDeposit() {
            window.location.href = 'deposit.html';
        }

        function goToTransfer() {
            window.location.href = 'transfer.html';
        }

        function logout() {
            localStorage.removeItem('currentUser'); // Remove the logged-in user from localStorage
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
